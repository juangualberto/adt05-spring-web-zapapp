<!DOCTYPE html>
<html lang="es">

<head>
  <title>Su Zapatería Online: Gestión usuarios</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
      <h3>Listado de categorías de calzado: </h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>padre</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria: ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td th:text="${categoria.padre} != null ? ${categoria.padre.nombre} : 'Sin padre'"></td>
            <td>
              <a class="btn btn-primary" th:href="|/categorias/edit/${categoria.id}|">actualizar</a>
              <a class="btn btn-danger" th:href="@{/categorias/delete/}+${categoria.id}">borrar</a>      
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="~{fragmentos/general.html :: footer}">
</div>
</body>

</html>
