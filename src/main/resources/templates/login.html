<!DOCTYPE html>
<html lang="es">

<head>
  <title>Su Zapatería Online: Gestión usuarios</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>  
  <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST" class="col g-4">
            <!-- username input -->
            <div class="form-outline mb-4">
              <input name="username" type="text" id="username" class="form-control" />
              <label class="form-label" for="username">Nombre de usuario</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Recuérdeme </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="/register">¿Olvidó su contraseña?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            
          </form>
        </div>

  <div th:replace="~{fragmentos/general.html :: footer}"></div>
</div>
</body>

</html>
